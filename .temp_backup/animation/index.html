<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
<style>

:root {
  font-family: Helvetica;
}

::-webkit-scrollbar {
  display: none;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

#Wrap {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: none;
  overflow: hidden;
}

#Wrap .FollowBox {
  position: absolute;
  top: 0;
  left: 0;
  width: 50px;
  height: 50px;
}

#Wrap .FollowBox:nth-child(1) {
  z-index: 4;
}

#Wrap .FollowBox:nth-child(2) {
  z-index: 3;
}

#Wrap .FollowBox:nth-child(3) {
  z-index: 2;
}

#Wrap .FollowBox:nth-child(4) {
  z-index: 1;
  /* border: 2.2px solid blue; */
}
</style>

<script>
let FollowBox = "#Wrap .FollowBox";
gsap.set(FollowBox, {
  xPercent: -50,
  yPercent: -50,
  scale: 0
});

window.addEventListener("mousemove", (e) => {
  gsap.to(FollowBox, {
    duration: 0.5,
    overwrite: "auto",
    x: e.clientX,
    y: e.clientY,
    stagger: 0.15,
    ease: "none"
  });

  let TL = gsap.timeline({
    defaults: { duration: 0.5, ease: "none" }
  });
  TL.to(FollowBox, {
    scale: 1,
    overwrite: "auto",
    stagger: { amount: 0.15, from: "start", ease: "none" }
  });
  TL.to(
    FollowBox,
    {
      overwrite: "auto",
      scale: 0,
      stagger: { amount: 0.15, from: "end", ease: "none" }
    },
    "<+=2.5"
  );
});
</script>
